<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Courier New', monospace;
    }

    .container {
      text-align: center;
    }

    .glitch {
      color: #fff;
      font-size: 50px;
      position: relative;
      animation: glitch 2s infinite;
      text-shadow: 
        2px 0 #0ff,
        -2px 0 #f0f;
    }

    .signature {
      color: #0f0;
      font-size: 20px;
      margin-top: 30px;
      font-family: 'Courier New', monospace;
      text-shadow: 0 0 5px #0f0;
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
      }
      20% {
        transform: translate(-2px, 2px);
      }
      40% {
        transform: translate(-2px, -2px);
      }
      60% {
        transform: translate(2px, 2px);
      }
      80% {
        transform: translate(2px, -2px);
      }
      100% {
        transform: translate(0);
      }
    }

    .glitch::before,
    .glitch::after {
      content: 'HAPPY BIRTHDAY MISS MARIA';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .glitch::before {
      color: #0ff;
      animation: glitch 3s infinite;
      clip: rect(44px, 450px, 56px, 0);
      transform: skew(0.1deg);
    }

    .glitch::after {
      color: #f0f;
      animation: glitch 2s infinite;
      clip: rect(44px, 450px, 56px, 0);
      transform: skew(-0.1deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glitch">HAPPY BIRTHDAY MISS MARIA</div>
    <div class="signature">> created by PM</div>
  </div>
</body>
</html>
